<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
    <title>Card pokemon</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/fondoencabezado.svg" alt="fondoencabezado" class="card-header">
            <div class="card-body">
                <div class="card-body-contenting">
                    <img src="img/charizard.png" alt="charizard" class="card-body-contenting-img" width="150px">
                </div>
                <h1 class="card-body-title">
                    charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Poder</h3>
                    <img src="img/fuego.png" alt="Fuego" width="35px">
                </div>
                <div class="card-footer-power">
                    <h3>Resistencia</h3>
                    <img src="img/castillo.png" alt="castillo" width="35px">
                </div>
                <div class="card-footer-power">
                    <h3>Bonus</h3>
                    <img src="img/cofre.png" alt="Cofre" width="35px">
                </div>
            </div>
        </article>
        <article class="card2">
            <img src="img/fondoencabezado.svg" alt="fondoencabezado" class="card2-header">
            <div class="card2-body">
                <div class="card2-body-contenting">
                    <img src="img/pika.png" alt="Pikachu" class="card2-body-contenting-img" width="150px">
                </div>
                <h1 class="card2-body-title">
                    Pikachu
                    <span>#24</span>
                </h1>
                <p class="card2-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card2-footer">
                <div class="card2-footer-power">
                    <h3>Poder</h3>
                    <img src="img/rayo.png" alt="Rayo" width="35px">
                </div>
                <div class="card2-footer-power">
                    <h3>Resistencia</h3>
                    <img src="img/castillo.png" alt="castillo" width="35px">
                </div>
                <div class="card2-footer-power">
                    <h3>Bonus</h3>
                    <img src="img/cofre.png" alt="Cofre" width="35px">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
